<div class="row">
  <div class="col s12">
    
    <form
      materialize
      *ngIf="gameSpreadsVM?.length > 0"
      (ngSubmit)="saveSpreads()"
      [formGroup]="editSpreadsForm"
      class="matchups"
    >
      
      <ng-container formArrayName="games">
        <ng-container *ngFor="let game of gameSpreadsVM; let i = index; trackBy: trackGames">
          <ng-container [formGroupName]="i">
            
            <app-esp-matchup
              [game]="game"
              [control]="editSpreadsForm.controls.games.controls[i]"
            ></app-esp-matchup>

          </ng-container>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="errorMsg">
        <app-error-validation [errorMsg]="errorMsg"></app-error-validation>
      </ng-container>

      <button
        #button
        type="submit"
        class="waves-effect waves-light btn-large btn-stick-bot btn-expand">
        Save
      </button>

    </form>

    <app-no-data
      *ngIf="noData"
      [errorMsg]="'Please add settings, teams and games to populate this page.'">
    </app-no-data>
    
    <app-error-server *ngIf="error"></app-error-server>

  </div>
</div>
