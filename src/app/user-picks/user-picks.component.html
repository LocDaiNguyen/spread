  <div class="col s12">

          <li><a [routerLink]="['/user-picks', 1]" class="black-text">Week 1</a></li>
          <li><a [routerLink]="['/user-picks', 2]" class="black-text">Week 2</a></li>
          <li><a [routerLink]="['/user-picks', 3]" class="black-text">Week 3</a></li>

          <li><a [routerLink]="['/user-picks', 6]" class="black-text">Week 6</a></li>
          <li><a [routerLink]="['/user-picks', 7]" class="black-text">Week 7</a></li>
          <li><a [routerLink]="['/user-picks', 8]" class="black-text">Week 8</a></li>
          <li><a [routerLink]="['/user-picks', 9]" class="black-text">Week 9</a></li>
          <li><a [routerLink]="['/user-picks', 10]" class="black-text">Week 10</a></li>

     </div>

  </div>
</div>

<div class="row">
  <ng-container *ngIf="userInfoPicksVM?.length > 0">
    <ng-container *ngFor="let user of userInfoPicksVM; trackBy: trackUserInfoPicks">
      <div class="col s12 m6">
    
        <app-up-user
          [user]="user"
        ></app-up-user>
    
      </div>
    </ng-container>
  </ng-container>

  <div class="col s12">
    
    <app-no-data
      *ngIf="noData"
      [errorMsg]="'Please add settings, teams and games to populate this page.'">
    </app-no-data>
    
    <app-error-server *ngIf="error"></app-error-server>

  </div>
</div>
